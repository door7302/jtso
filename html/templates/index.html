<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
    }

    .card {
    background-color: red;
    color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: center;
    position: relative;
    }

    .card h3 {
    margin: 0 0 10px;
    }

    .kpi-box {
    position: absolute;
    width: 40px;
    height: 25px;
    font-size: 12px;
    line-height: 25px;
    text-align: center;
    color: black;
    border-radius: 5px;
    }

    .kpi-blue {
    background-color: lightblue;
    bottom: 10px;
    left: 10px;
    }

    .kpi-grey {
    background-color: grey;
    bottom: 10px;
    right: 10px;
    }

    .telegraf-sub-boxes {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 15px;
    }

    .telegraf-sub-box {
    background-color: red;
    padding: 10px;
    border-radius: 5px;
    position: relative;
    }

    .button-container {
    margin-top: 20px;
    }

    .button {
    background-color: blue;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    }
</style>

    <!-- JTSO Card -->
    <div class="card">
        <h3>JTSO</h3>
        <p>Enricher/Manager</p>
    </div>

    <!-- Telegraf Card -->
    <div class="card">
        <h3>Telegraf</h3>
        <div class="telegraf-sub-boxes">
        <div class="telegraf-sub-box">
            MX
            <div class="kpi-box kpi-blue">0</div>
            <div class="kpi-box kpi-grey">D</div>
        </div>
        <div class="telegraf-sub-box">
            PTX
            <div class="kpi-box kpi-blue">1</div>
            <div class="kpi-box kpi-grey">D</div>
        </div>
        <div class="telegraf-sub-box">
            ACX
            <div class="kpi-box kpi-blue">0</div>
            <div class="kpi-box kpi-grey">D</div>
        </div>
        <div class="telegraf-sub-box">
            VMX
            <div class="kpi-box kpi-blue">0</div>
            <div class="kpi-box kpi-grey">D</div>
        </div>

    <!-- InfluxDB Card -->
